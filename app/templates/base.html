<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.4/css/all.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/static/script.js" defer></script>
    </head>
    <body>
        <div class="topnav">
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
            <a href="{{ url_for('index') }}"><i class="far fa-compass"></i></a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Login</a>
            {% else %}
            <a href="{{ url_for('user', username=current_user.username) }}"><i class="fas fa-user"></i></a>
            {% endif %}
            <a href="{{ url_for('post') }}"><i class="fas fa-plus"></i></a>

            {% if g.search_form %}
            <div class="search-container">
                <form>
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fas fa-search"></i></button>            
                </form>
            </div>
            {% endif %}
        </div>    

        {% block content %}{% endblock %}
        {{ moment.include_moment() }}
    </body>
</html>
