{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="container">
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p><i>Posted by: {{ post.author.username }}</i><p>
            <p>{{ post.body }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
