{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2>Title: {{ post.title }}</h2>
        <p>User: {{ post.author.username }}<p>
        <p>Post: {{ post.body }}</p>
        <button type="button" onclick="location.href=('/post/{{post.id}}/comment')">Add Comment</button>
    </div>
    {% endfor %}
{% endblock %}
