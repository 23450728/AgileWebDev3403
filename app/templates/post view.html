{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>Title: {{ post.title }}</h2>
        <p>User: {{ post.author.username }}<p>
        <p>Post: {{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock %}
