{% extends "base.html" %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var like_count = 0
    $(document).ready(function(){
        $(".like-click").click(
            function() {
                like_count += 1 
                if (like_count % 2 == 0) {
                    $(this).removeClass("fas fa-thumbs-up").addClass("far fa-thumbs-up");
                }
                if (like_count % 2 == 1) {
                    $(this).removeClass("far fa-thumbs-up").addClass("fas fa-thumbs-up");
                }
            }
        );
    });
    $(document).ready(function(){
        $(".like-hover").hover(
            function() {
                if (like_count % 2 == 0) {
                    $(this).removeClass("far fa-comment").addClass("fas fa-comment");
                }
            }, 
            function() {
                if (like_count % 2 == 0) {
                $(this).removeClass("fas fa-comment").addClass("far fa-comment");
                }
            }               
        );
    });

    $(document).ready(function(){
        $(".comment-hover").hover(
            function() {
                $(this).removeClass("far fa-comment").addClass("fas fa-comment");
            }, 
            function() {
                $(this).removeClass("fas fa-comment").addClass("far fa-comment");
            }               
        );
    });
</script>

    <div class="container">
        {% if current_user.is_anonymous != True %}
        <h2>Hi, {{ current_user.username }}!</h2>
        {% endif %}
        <h2>What would you like to cook?</h2>
    </div>
    <hr>
    <div class="container">
    </div>
    <hr>
    <div class="container">
        {% for post in posts %}
        <div class="post" onclick="location.href=('/post/{{post.id}}' )" style="cursor: pointer;">
            <p>chef/{{ post.author.username }}<p>
            <h3>{{ post.title }}</h3>
            <p>{{ post.body }}</p>
        </div>
        <br>
        {% endfor %}
        <div class="pagination-buttons">
            <a href="{{ prev_url }}" {% if not prev_url %} style="visibility:hidden" {% endif %}><i class="fas fa-arrow-left left-arrow"></i></a>
            <a href="{{ next_url }}" {% if not next_url %} style="visibility:hidden" {% endif %}><i class="fas fa-arrow-right right-arrow"></i></a>
        </div>
    </div>
{% endblock %}
