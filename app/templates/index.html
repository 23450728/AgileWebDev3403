{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>

    {%for post in data%}
    <tr>
        <td>{{post[0]}}</td>
        <td>{{post[1]}}</td>
        <td>{{post[2]}}</td>
        <td>{{post[3]}}</td>
    </tr>
    {%endfor%}
</table>

{% endblock %}
