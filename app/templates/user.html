{% extends "base.html" %}

{% block content %}
<div class="container">
        <h1>User: {{ current_user.username }}</h1>
        <h1>History: </h1>
        {% for post in posts %}
        <div class="post">
            <h3>{{post.title}}</h3>
            <p> {{post.body}}</p>
        </div>
        {% endfor %}
 </div>
{% endblock %}
