{% extends "base.html" %}

{% block content %}
<div class="container">
        <h1>User: {{ current_user.username }}</h1>
        <h1>History: </h1>
        {% for post in posts %}
        <div class="post">
            <div class="post-content">
                <div class="post-text">
                    <h4>{{ post.title }}</h4>
                    <p><i>Posted by: {{ post.author.username }}</i><p>
                    <p>{{ post.body }}</p>
                </div>
                <div class="timestamp">
                    <p1><i>{{ moment(post.timestamp).format('LLL') }}</i></p1>
                </div>
            </div>
        </div>
        {% endfor %}
 </div>
{% endblock %}
