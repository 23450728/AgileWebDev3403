{% extends "base.html" %}

{% block content %}
    <img src="{{ user.avatar(128) }}">
    <h1>User: {{ user.username }}</h1>
    {% if user.bio %}<p>Bio: {{ user.bio }}</p>
    {% if user.last_active %}<p>Last Active: {{ user.last_active }}</p>
    <h1>Posts: </h1>
    {% for post in posts %}
    <div class="post">
        <p>Title: {{post.title}}</p>
        <p>Post: {{post.body}}</p>
    </div>
    {% endfor %}

{% endblock %}
