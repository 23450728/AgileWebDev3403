{% extends "base.html" %}

{% block content %}
<div class="container">
        <h1>User: {{ current_user.username }}</h1>
        <h1>History: </h1>
        {% for post in posts %}
        <div id="div" class="post" onclick="location.href=('/post/{{post.id}}' )" style="cursor: pointer;">
            <h3>{{post.title}}</h3>
            <p> {{post.body}}</p>
            <p>{{ moment(post.timestamp).format('LLL') }}</p>
            <p><i class="fas fa-thumbs-up"></i></p>
            <p>{{ post.comments_count() }}<i class="fas fa-comment"></i></p>
        </div>
        {% endfor %}
 </div>
{% endblock %}
