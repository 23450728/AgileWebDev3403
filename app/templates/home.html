{% extends "base.html" %}

{% block content %}
    <div class="container">
        <br>
        <br>
        <div class="text">
            <h1>What to Cook?</h1>
            <p>The place where no leftovers go to waste.</p>
            <button class="button" onclick="location.href=('/register' )">Start Cooking!</button>
            <p>Have an account? <a href="{{ url_for('login') }}">Click to Login!</a></p>
        </div>
        <div class="carousel-section">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
                <button class="carousel-button next" data-carousel-button="next">&#62;</button>
                <ul data-slides>
                    <li class="slide" data-active>
                        <img src="https://source.unsplash.com/cooked-dish-on-gray-bowl--YHSwy6uqvk" alt="Food #1">
                        <p>Description of food 1</p>
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/raspberry-cake-Mzy-OjtCI70" alt="Food #2">
                        <p>Description of food 2</p>
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/pizza-on-chopping-board-MqT0asuoIcU" alt="Food #3">
                        <p>Description of food 3</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
