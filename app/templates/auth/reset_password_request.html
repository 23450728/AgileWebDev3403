{% extends "base.html" %}

{% block content %}
<div class="container">
    <form class="form" method="post">
        <h1>Reset your password</h1>
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }}</p>
        <p>{{ form.email(size=32) }}</p>
            {% for error in form.email.errors %}
            <div class="error">
                <p>{{ error }}</p>
            </div>       
            {% endfor %}
        <button onclick="form.submit()" class="button">Submit</button>
        <p>Have an account? <a href="{{ url_for('main.login') }}">Click to Login!</a></p>
    </form>
</div>
{% endblock %}
